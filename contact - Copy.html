<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Contact Info</title>
  </head>
  <body>
    <h3>My Contact Details</h3>
    <p>My Fictional Address</p>
    <p>My Fictional Mobile Number</p>
    <p>My Fictional E-mail Address</p>

    <form class="" action="index.html" method="post">
      <label>Your Name:</label>
      <input type="text" name="" value="">
      <input type="color"><br>
      <label>Password:</label>
      <input type="password"><br>
      <label>Date of birth:</label>
      <input type="date"><br>
      <label>Do you want to sign up to the email list?</label>
      <input type="checkbox">
      <label>Enter your email address:</label>
      <input type="email"><br>
      <label>Upload Resume:</label>
      <input type="file" accept=".doc,.docx,.pdf"><br>
      <label>Enter LinkedIn profile or other URL:</label>
      <input type="url"><br>
      <input type="submit" name="">
    </form>
  </body>
</html>
